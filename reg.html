<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
   
</head>
<body style="background-color: #87CEEB;"> 

<div class="container mt-5 bg-white p-4 rounded">
    <h2 class="text-center mb-4">Event Registration Form</h2>

    <form>
        
        <div class="mb-3">
            <label for="name" class="form-label">Full Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        
        <div class="mb-3">
            <label for="email" class="form-label">Email Address:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number:</label>
            <input type="tel" class="form-control" id="phone" name="phone" required>
        </div>

        
        <div class="mb-3">
            <label for="studentId" class="form-label">Student ID:</label>
            <input type="text" class="form-control" id="studentId" name="studentId" required>
        </div>

        
        <div class="mb-3">
            <label for="fileUpload" class="form-label">Upload ID Proof:</label>
            <input type="file" class="form-control" id="fileUpload" name="fileUpload">
        </div>

       
        <div class="mb-3">
            <label class="form-label">Gender:</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
                <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                <label class="form-check-label" for="female">Female</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="other" value="Other">
                <label class="form-check-label" for="other">Other</label>
            </div>
        </div>

        
        <div class="mb-3">
            <label for="college" class="form-label">Select Your College:</label>
            <select class="form-select" id="college" name="college" required>
                <option value="">-- Select College --</option>
                <option value="ABC College of Engineering">ABC College of Engineering</option>
                <option value="XYZ Institute of Technology">XYZ Institute of Technology</option>
                <option value="Sunrise University">Sunrise University</option>
                <option value="Greenfield College">Greenfield College</option>
                <option value="Modern Tech Academy">Modern Tech Academy</option>
            </select>
        </div>

        
        <div class="mb-3">
            <label for="workshop" class="form-label">Select Workshop Session:</label>
            <select class="form-select" id="workshop" name="workshop" required>
                <option value="">-- Choose a Workshop --</option>
                <option value="Web Basics">Workshop 1: Web Basics</option>
                <option value="Intro to Python">Workshop 2: Intro to Python</option>
                <option value="Design Thinking">Workshop 3: Design Thinking</option>
            </select>
        </div>

       
        <div class="mb-3">
            <label for="description" class="form-label">Any Questions or Comments:</label>
            <textarea class="form-control" id="description" name="description" rows="3" placeholder="Type your queries here..."></textarea>
        </div>

        
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>



</body>
</html>
